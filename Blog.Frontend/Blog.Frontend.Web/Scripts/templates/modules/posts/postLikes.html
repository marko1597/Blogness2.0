<div class="post-likes" data-post-id={{postId}}>
    <div class="wrapper" data-placement="right" data-type="info" data-animation="am-flip-x" bs-tooltip="tooltip" ng-click="likePost()">
        <span><i class="fa" ng-class="isUserLiked()"></i></span>
        <span>{{postLikes.length}}</span>
    </div>
</div>
