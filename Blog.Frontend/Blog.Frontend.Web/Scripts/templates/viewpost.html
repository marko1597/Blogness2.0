<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
        <div id="post-{{post.PostId}}" class="post-board content-item">
            <div class="post-item-header row" data-user-id="{{post.CreatedBy}}">
                <div>
                    <img ng-src="{{user.Picture.MediaUrl}}" />
                </div>
                <div>
                    <h4>
                        {{post.PostTitle}}
                    </h4>
                    <p>
                        <a>{{post.User.UserName}}</a>
                        <span>{{post.DateDisplay}}</span>
                    </p>
                    <div class="edit-post" ng-show="isEditable()" ng-click="editPost()"></div>
                </div>
            </div>
            <div class="post-item-body">
                <p ng-bind-html="post.PostMessage" ellipsis></p>
            </div>
            <div class="post-item-details">
                <div post-likes data="{ PostLikes: post.PostLikes, PostId: post.PostId }"></div>
            </div>
            <div class="post-item-tags">
                <div tag-item tag="tag" ng-repeat="tag in post.Tags"></div>
            </div>
        </div>

        <div id="post-contents-{{post.PostId}}" class="contents post-board content-item">
            <ul isotope-container isotope-item-resize reapply-layout-only="false" resize-large="48%" resize-medium="96%" resize-small="96%">
                <li ng-repeat="content in post.PostContents" isotope-item class="post-item-content">
                    <div class="content-image">
                        <img ng-src="{{content.Media.MediaUrl}}" />
                    </div>
                    <div class="captions">
                        <p>{{content.PostContentTitle}}</p>
                        <p>{{content.PostContentText}}</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="post-comments-{{post.PostId}}" class="comments post-board content-item">
            <ul ticker data-enable-pause="true" data-pause-element="popover">
                <li ng-repeat="comment in post.Comments">
                    <div post-item-comment comment="comment"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
    </div>
</div>
