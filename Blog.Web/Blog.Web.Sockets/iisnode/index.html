<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ZSI-DTP1-10284-stderr-1431465091442.txt","computername":"ZSI-DTP1","pid":10284,"type":"stderr","created":1431465091442},{"file":"ZSI-DTP1-10912-stderr-1431465088236.txt","computername":"ZSI-DTP1","pid":10912,"type":"stderr","created":1431465088236},{"file":"ZSI-DTP1-2036-stderr-1431465091815.txt","computername":"ZSI-DTP1","pid":2036,"type":"stderr","created":1431465091815},{"file":"ZSI-DTP1-6652-stderr-1431465421894.txt","computername":"ZSI-DTP1","pid":6652,"type":"stderr","created":1431465421894},{"file":"ZSI-DTP1-8616-stderr-1431465384714.txt","computername":"ZSI-DTP1","pid":8616,"type":"stderr","created":1431465384714},{"file":"ZSI-DTP1-8744-stderr-1431465381840.txt","computername":"ZSI-DTP1","pid":8744,"type":"stderr","created":1431465381840},{"file":"ZSI-DTP1-9352-stderr-1431465380460.txt","computername":"ZSI-DTP1","pid":9352,"type":"stderr","created":1431465380460},{"file":"ZSI-DTP1-9740-stderr-1431465339183.txt","computername":"ZSI-DTP1","pid":9740,"type":"stderr","created":1431465339183}];
        var lastUpdated = 1431465421946;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
