<div class="comments-list-container">
    <div ng-repeat="comment in comments" class="comment-item" data-comment-id="{{comment.CommentId}}">
        <div class="comment-header">
            <div class="comment-expand" ng-class="canExpandComment(comment)">
                <i class="fa fa-plus"></i>
            </div>
            <a href="{{comment.Url}}">{{comment.NameDisplay}}</a>
            <span class="hidden-xs">{{comment.DateDisplay}}</span>
            <div class="comment-likes-count">
                <span>+{{comment.CommentLikes.length}}</span>
            </div>
            <div class="comment-reply" ng-class="canExpandComment(comment)">
                <span class="canReplyToComment(comment)">Reply</span>
            </div>
        </div>
        <p>{{comment.CommentMessage}}</p>
    </div>
</div>
