<div class="comment-items-list">
    <div class="comments-empty-message" ng-class="showEmptyCommentsMessage(comments)">
        <p>There are no comments yet.</p>
    </div>
    <div ng-repeat="comment in comments">
        <div comment-item comment="comment" user="user" poster="poster"></div>
        <div ng-show="comment.ShowAddReply" comments-add-new commentid="comment.CommentId" postid="postid" user="user"></div>
        <div ng-repeat="reply in comment.Comments" class="comment-replies" ng-show="comment.ShowReplies">
            <div comment-item comment="reply" user="user" poster="poster"></div>
        </div>
    </div>
</div>
