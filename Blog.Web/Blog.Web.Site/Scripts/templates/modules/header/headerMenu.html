<div id="blog-header">
    <div class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#blog-header-collapsible">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navmenu-toggle" ng-class="toggleClass">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <a class="navbar-brand" snap-toggle>
                Bloggity Blog
            </a>
        </div>
        <div class="collapse navbar-collapse" id="blog-header-collapsible" data-toggle="false">
            <ul class="nav navbar-nav">
                <li><a data-anijs="{{aniJsDropdownItem}}" ng-click="goAddNewPost()">Add new post</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="header-dropdown-item">
                            <a data-anijs="if: mouseover, do: pulse animated" ng-click="testDisplayError()">Display error</a>
                        </li>
                        <li class="header-dropdown-item" >
                            <a data-anijs="{{aniJsDropdownItem}}" ng-click="getUserInfo()">Get user info</a>
                        </li>
                        <li class="header-dropdown-item" >
                            <a data-anijs="{{aniJsDropdownItem}}" ng-click="toggleSocketDebugger()">Toggle socket debugger</a>
                        </li>
                        <li class="header-dropdown-item" >
                            <a data-anijs="{{aniJsDropdownItem}}" ng-click="showLoginForm()">Login form</a>
                        </li>
                        <li class="divider"></li>
                        <li class="header-dropdown-item" >
                            <a data-anijs="{{aniJsDropdownItem}}" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
