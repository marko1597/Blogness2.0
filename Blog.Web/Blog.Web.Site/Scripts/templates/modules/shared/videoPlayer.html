<div>
    <videogular vg-player-ready="onPlayerReady" vg-complete="onCompleteVideo" vg-update-time="onUpdateTime"
                vg-update-size="onUpdateSize" vg-update-volume="onUpdateVolume" vg-update-state="onUpdateState"
                vg-width="config.width" vg-height="config.height" vg-theme="config.theme.url"
                vg-autoplay="config.autoPlay" vg-stretch="config.stretch.value" vg-responsive="true">
        <vg-video vg-src="config.sources" preload='metadata'></vg-video>
        <vg-poster-image vg-url='config.plugins.poster.url' vg-stretch="config.stretch.value"></vg-poster-image>
        <vg-buffering></vg-buffering>
        <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>
        <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime" style="height: 50px;">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-scrubbar>
                <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
            </vg-scrubbar>
            <!--<vg-timedisplay>{{ currentTime }} / {{ totalTime }}</vg-timedisplay>-->
            <vg-volume>
                <vg-mutebutton></vg-mutebutton>
                <vg-volumebar></vg-volumebar>
            </vg-volume>
            <vg-fullscreenbutton vg-enter-full-screen-icon="config.theme.enterFullScreenIcon" vg-exit-full-screen-icon="config.theme.exitFullScreenIcon"></vg-fullscreenbutton>
        </vg-controls>
    </videogular>
</div>
