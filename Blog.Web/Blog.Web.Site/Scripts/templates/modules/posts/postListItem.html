<div id="post-item-{{post.PostId}}" ng-class="getPostSize()" class="post-list-item card">
    <div class="header row" data-user-id="{{post.CreatedBy}}">
        <div>
            <img ng-src="{{user.Picture.MediaUrl}}" />
        </div>
        <div>
            <h4>
                <a href="{{post.Url}}">{{post.PostTitle}}</a>
            </h4>
            <p>
                <a href="/#/user/{{post.User.UserName}}">@{{post.User.UserName}}</a>
                <span>{{post.DateDisplay}}</span>
            </p>
            <div class="edit-post" ng-show="{{isEditable}}" ng-click="editPost()"></div>
        </div>
    </div>
    <div class="body">
        <p ng-bind-html="post.PostMessage" ellipsis></p>
    </div>
    <div class="contents">
        <div post-contents contents="post.PostContents"></div>
    </div>
    <div class="details">
        <div post-likes list="postLikes" post-id="post.Id"></div>
    </div>
    <div class="comments" ng-show="hasComments">
        <ul ticker data-enable-pause="true" data-pause-element="popover">
            <li ng-repeat="comment in comments">
                <div post-list-item-comment comment="comment"></div>
            </li>
        </ul>
    </div>
    <div class="tags" ng-show="hasTags">
        <div tag-item tag="tag" ng-repeat="tag in post.Tags" ></div>
    </div>
</div>
