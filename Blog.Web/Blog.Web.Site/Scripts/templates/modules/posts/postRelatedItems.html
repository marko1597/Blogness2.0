<div class="post-related-items-container card default darken">
    <div class="header">
        <h5>Related posts</h5>
    </div>
    <div class="content">
        <span>Filter</span>
        <select ng-model="selectedCategory" ng-options="category.name for category in relatedCategories"></select><br>
    </div>
    <div class="content">
        <div class="alert" ng-class="emptyPostsStyle()" ng-show="displayEmptyPostsMessage()">
            <p>
                {{getEmptyPostsMessage()}}
                <div ng-show="hasError">
                    <a ng-click="getRelatedPosts()">Click here</a> to reload
                </div>
            </p>
        </div>
        <div post-related-item ng-show="displayUser()" ng-repeat="post in postsByUser" post="post"></div>
        <div post-related-item ng-show="displayTag()" ng-repeat="post in postsByTag" post="post"></div>
    </div>
</div>
