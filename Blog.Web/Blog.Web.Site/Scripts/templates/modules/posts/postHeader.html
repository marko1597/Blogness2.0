<div class="header big row" data-user-id="{{post.CreatedBy}}">
    <div>
        <img ng-src="{{user.Picture.MediaUrl}}" />
    </div>
    <div>
        <h4>
            <i class="fa fa-edit edit" ng-show="isEditable()" ng-click="editPost()"></i>
            <a href="{{post.Url}}">{{post.PostTitle}}</a>
        </h4>
        <p>
            <a user-info-popup user="user">@{{user.UserName}}</a>
            <span>{{post.DateDisplay}}</span>
        </p>
    </div>
</div>
