<div class="user-comment-item content-item" data-comment-id="{{comment.Id}}">
    <p>{{comment.CommentMessage}}</p>
    <div class="details">
        <span class="badge">{{comment.CommentLikes == null ? 0 : comment.CommentLikes.length}} Likes</span>
        <span class="hidden-xs">Made last {{comment.DateDisplay}}</span>
    </div>
</div>
