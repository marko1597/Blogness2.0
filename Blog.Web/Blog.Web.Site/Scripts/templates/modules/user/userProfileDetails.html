<div id="user-profile-details" class="user-profile-details" data-user-id="{{user.Id}}">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="content-item information">
                <div class="header">
                    <h4>Personal Details</h4>
                    <div class="btn-header right" ng-show="isEditing.details" ng-click="saveDetails()">
                        <i class="fa fa-save"></i>Save
                    </div>
                    <div class="btn-header right" ng-show="!isEditing.details" ng-click="editDetails()">
                        <i class="fa fa-edit"></i>Edit
                    </div>
                </div>
                <form class="user-form" name="user-details-form" ng-submit="submitForm(userDetailsForm.$valid)" novalidate>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message">{{error.details.FirstName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>First Name</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.details">{{user.FirstName}}</label>
                                <input name="firstname" type="text" class="input form-control" ng-show="isEditing.details"
                                       ng-class="hasError('details', 'FirstName')" placeholder="First Name" ng-model="user.FirstName" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message">{{error.details.LastName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>Last Name</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.details">{{user.LastName}}</label>
                                <input name="lastname" type="text" class="input form-control" ng-show="isEditing.details"
                                       ng-class="hasError('details', 'LastName')" placeholder="Last Name" ng-model="user.LastName" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message">{{error.details.EmailAddress}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>Email</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.details">{{user.EmailAddress}}</label>
                                <input name="email" type="text" class="input form-control" ng-show="isEditing.details" required
                                       ng-class="hasError('details', 'EmailAddress')" placeholder="Email" ng-model="user.EmailAddress" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message">{{error.details.BirthDate}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>Birth Date</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.details">{{user.BirthDateDisplay}}</label>
                                <input name="birthdate" type="text" class="input form-control" ng-show="isEditing.details"
                                       ng-class="hasError('details', 'BirthDate')" placeholder="Birthdate" ng-model="user.BirthDate" ng-enter="register()"
                                       bs-datepicker data-date-format="MM/dd/yyyy" data-placement="top" data-iconleft="fa fa-calendar" data-autoclose="true" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="content-item address">
                <div class="header">
                    <h4>Address</h4>
                    <div class="btn-header right" ng-show="isEditing.address" ng-click="saveAddress()">
                        <i class="fa fa-save"></i>Save
                    </div>
                    <div class="btn-header right" ng-show="!isEditing.address" ng-click="editAddress()">
                        <i class="fa fa-edit"></i>Edit
                    </div>
                </div>
                <form class="user-form" name="user-address-form" ng-submit="submitForm(userAddressForm.$valid)" novalidate>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>Street</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.address">{{address.StreetAddress}}</label>
                                <input name="firstname" type="text" class="input form-control" ng-show="isEditing.address"
                                       placeholder="Street" ng-model="address.StreetAddress" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>State</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.address">{{address.State}}</label>
                                <input name="lastname" type="text" class="input form-control" ng-show="isEditing.address"
                                       placeholder="State" ng-model="address.State" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>City</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.address">{{address.City}}</label>
                                <input name="email" type="text" class="input form-control" ng-show="isEditing.address" required
                                       placeholder="City" ng-model="address.City" ng-enter="register()" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <label>Country</label>
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                                <label data-display ng-show="!isEditing.address">{{address.Country}}</label>
                                <input name="birthdate" type="text" class="input form-control" ng-show="isEditing.address"
                                       placeholder="Country" ng-model="address.Country" ng-enter="register()" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="content-item hobbies">
                <div class="header">
                    <h4>Hobbies</h4>
                    <div class="btn-header right" ng-show="isEditing.hobbies" ng-click="saveHobbies()">
                        <i class="fa fa-save"></i>Save
                    </div>
                    <div class="btn-header right" ng-show="!isEditing.hobbies" ng-click="editHobbies()">
                        <i class="fa fa-edit"></i>Edit
                    </div>
                </div>
                <form class="user-form" name="user-hobbies-form" ng-submit="submitForm(userHobbiesForm.$valid)" novalidate>
                    <div empty-record-message message="emptyRecordMessage.hobbies" ng-show="showNoRecordsMessage('hobbies')"></div>
                    <div class="form-group" ng-repeat="hobby in hobbies" data-hobby-id="hobby.HobbyId" ng-show="!showNoRecordsMessage('hobbies')">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label ng-show="!isEditing.hobbies">{{hobby.HobbyName}}</label>
                                <input name="firstname" type="text" class="input form-control" ng-show="isEditing.hobbies"
                                       placeholder="Enter hobby" ng-model="hobby.HobbyName" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input name="new-hobby" type="text" class="input form-control" ng-show="isEditing.hobbies"
                                       placeholder="Enter hobby" ng-model="newHobby" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="content-item education">
                <div class="header">
                    <h4>Education</h4>
                </div>
                <div class="body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="panel panel-primary" ng-repeat="educ in education">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <i class="fa fa-plus-circle" ng-click="addEducation(educ.id)"></i>
                                        {{educ.title}}
                                    </h4>
                                </div>
                                <div id="{{educ.id}}" class="panel-body">
                                    <div empty-record-message message="emptyRecordMessage.education" ng-show="showNoRecordsMessage('education', educ.id)"></div>

                                    <div class="user-education-item" ng-repeat="info in educ.content" data-educ-id="info.EducationId" ng-show="!showNoRecordsMessage('education', educ.id)">
                                        <form class="user-form" name="user-education-form" ng-submit="submitForm(userEducationForm.$valid)" novalidate>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <label ng-show="!info.isEditing">{{info.SchoolName}}</label>
                                                        <input name="firstname" type="text" class="input form-control" ng-show="info.isEditing"
                                                               placeholder="School Name" ng-model="info.SchoolName" ng-enter="register()" />
                                                    </div>
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <i class="fa fa-save" ng-show="info.isEditing" ng-click="saveEducation(educ.id, info.EducationId)"></i>
                                                        <i class="fa fa-edit" ng-show="!info.isEditing" ng-click="editEducation(educ.id, info.EducationId)"></i>
                                                        <i class="fa fa-trash-o" ng-show="showCancelAddingEducation(info.isAdding)" ng-click="cancelAddingEducation(educ.id)"></i>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div ng-show="!info.isEditing">
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                            <label data-display>{{info.State}} {{info.City}}, {{info.Country}}</label>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                            <label data-display>{{info.Course}}</label>
                                                            <label data-display>From {{info.YearAttendedDisplay}} to {{info.YearGraduatedDisplay}}</label>
                                                        </div>
                                                    </div>
                                                    <div ng-show="info.isEditing">
                                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                            <input name="state" type="text" class="input form-control"
                                                                   placeholder="State" ng-model="info.State" />
                                                        </div>
                                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                            <input name="city" type="text" class="input form-control"
                                                                   placeholder="City" ng-model="info.City" />
                                                        </div>
                                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                            <input name="country" type="text" class="input form-control"
                                                                   placeholder="Country" ng-model="info.Country" />
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                            <input name="course" type="text" class="input form-control"
                                                                   placeholder="Course" ng-model="info.Course" />
                                                        </div>
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <input name="yearattended" type="text" class="input form-control"
                                                                   placeholder="Date attended" ng-model="info.YearAttended" bs-datepicker data-placement="top"
                                                                   data-date-format="MM/dd/yyyy" data-iconleft="fa fa-calendar" data-autoclose="true" />
                                                        </div>
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <input name="yeargraduated" type="text" class="input form-control"
                                                                   placeholder="Date graduated" ng-model="info.YearGraduated" bs-datepicker data-placement="top"
                                                                   data-date-format="MM/dd/yyyy" data-iconleft="fa fa-calendar" data-autoclose="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
