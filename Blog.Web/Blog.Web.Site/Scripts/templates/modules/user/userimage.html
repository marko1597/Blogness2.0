<div class="user-image" data-user-id="{{user.Id}}">
    <div class="user-background-image hidden-xs">
        <img ng-src="{{user.Background.MediaUrl}}" src="{{user.Background.MediaUrl}}" />
    </div>
    <div class="details">
        <div class="user-profile-image">
            <img ng-src="{{user.Picture.MediaUrl}}" src="{{user.Picture.MediaUrl}}" />
        </div>
        <div>
            <h4>{{fullname}}</h4>
            <p>
                <a>@{{user.UserName}}</a>
            </p>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
