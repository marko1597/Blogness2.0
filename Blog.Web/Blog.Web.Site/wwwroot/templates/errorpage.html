<div id="error-page">
    <img ng-src="{{errorImage}}" class="hidden-xs" />
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <h1>
                Something went horribly wrong here.
                Send us a message on what happened.
            </h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="send-mail card">
                {{error.Message}}
            </div>
        </div>
    </div>
    <div class="row">
        <a href="/#/">Click here to go back to main page</a>
    </div>
</div>
