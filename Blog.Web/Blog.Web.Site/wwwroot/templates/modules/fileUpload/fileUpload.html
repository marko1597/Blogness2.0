<div>
    <div class="file-upload" ng-file-drop>
        <label class="btn btn-primary">
            Choose from your computer..
            <input nv-file-select type="file" uploader="uploader" multiple />
        </label>
        <div class="well dropzone" nv-file-over="" uploader="uploader">
            <h4>Drag files here...</h4>
            <p>You have {{ uploader.queue.length }} items</p>
            <div class="btn btn-primary upload-all" ng-click="uploader.uploadAll()">
                <i class="fa fa-upload"></i>Upload all
            </div>
            <div>
                <ul class="upload-items" isotope-container isotope-item-resize>
                    <li ng-repeat="item in uploader.queue" isotope-item class="card">
                        <div data-media-id="{{item.mediaId}}" file-upload-item item="item" uploader="uploader"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
