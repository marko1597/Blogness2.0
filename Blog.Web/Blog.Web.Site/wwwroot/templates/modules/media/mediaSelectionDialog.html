<div id="media-selection-dialog" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="album in albums">
                        <div class="header">
                            <h5>{{album.AlbumName}}</h5>
                        </div>
                        <div class="body">
                            <div ng-repeat="media in album.Media" class="center-cropped" ng-style="getThumbnailUrl(media)"
                                 ng-click="toggleMediaSelectionToExistingContents(media)">
                                <button class="btn" ng-class="getMediaToggleButtonStyle(media)">
                                    <i class="fa" ng-class="getMediaToggleButtonIcon(media)"></i>
                                </button>
                                <img ng-src="{{media.ThumbnailUrl}}" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <div class='btn btn-success' ng-click="$hide()">
                    <i class="fa fa-thumbs-up"></i>
                    Done adding
                </div>
            </div>
        </div>
    </div>
</div>
