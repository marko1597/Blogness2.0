<div id="community-view">
    <div class="card default ng-cloak">
        <div community-header community="community"></div>
        <div class="community-description content">
            <label>Description</label>
            <p>{{community.Description}}</p>
        </div>
    </div>
    <div id="community-posts-container">
        <div deckgrid source="posts" class="deckgrid">
            <div post-list-item post="card"></div>
        </div>
    </div>
</div>
