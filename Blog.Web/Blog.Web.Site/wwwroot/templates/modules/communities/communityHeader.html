<div class="header big row">
    <h4>
        <i class="fa fa-edit edit" ng-show="isEditable()" ng-click="edit()"></i>
        <a href="{{community.Url}}">{{community.Name}}</a>
    </h4>
    <p>{{community.Description}}</p>
    <p>
        Created by <a user-info-popup user="community.Leader" data-placement="bottom-left">@{{community.Leader.UserName}}</a> at {{community.DateDisplay}}
    </p>
</div>
