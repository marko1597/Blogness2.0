<div class="header big row community-header">
    <div>
        <img ng-src="{{community.Emblem.MediaUrl}}" />
    </div>
    <div>
        <h4>
            <i class="fa fa-edit edit" ng-show="isEditable()" ng-click="edit()"></i>
            <a href="{{community.Url}}">{{community.Name}}</a>
        </h4>
        <p>
            Created by
            <a user-info-popup user="community.Leader" data-placement="bottom-left">
                @{{community.Leader.UserName}}
            </a>
            at {{community.DateDisplay}}
        </p>
        <a data-title="Click here to join this community" bs-tooltip ng-click="join()" ng-show="!isEditable() && !isUserJoined">
            <label class="label label-success">Join</label>
        </a>
        <a data-title="Click here to leave this community" bs-tooltip ng-click="leave()" ng-show="!isEditable() && isUserJoined">
            <label class="label label-danger">Leave</label>
        </a>
    </div>
</div>
