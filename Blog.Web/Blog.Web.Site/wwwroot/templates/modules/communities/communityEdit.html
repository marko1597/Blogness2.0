<div id="community-edit">
    <div class="card default">
        <div class="content">
            <h5>Title</h5>
            <input ng-model="community.Name" />
        </div>
        <div class="content">
            <div class="row">
                <div class="col-sm-8">
                    <h5>Description</h5>
                    <textarea ng-model="community.Description"></textarea>
                </div>
                <div class="col-sm-4 community-emblem-select">
                    <div class="btn btn-primary" ng-click="launchMediaSelectionDialog()">Select emblem for this community..</div>
                    <div class="center-block">
                        <img ng-show="selectedEmblemUrl" src="{{selectedEmblemUrl}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="btn btn-primary" ng-click="saveCommunity()">
                Save
            </div>
            <div class="btn btn-danger" ng-click="cancelCommunity()">
                Cancel
            </div>
        </div>
    </div>
</div>
